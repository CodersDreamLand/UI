<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Quicksand:300,700"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="header">
		<h1>Registration</h1>
		<div id="nav">
		<input id="navigation" type="button" value="Home" onclick="location.href='./index.html'">
		<input id="navigation" type="button" value="About" onclick="location.href='./about.html'">
		<input id="navigation" type="button" value="Register" onclick="location.href='./registration.html'">
		<input id="navigation" type="button" value="Login" onclick="location.href='./login.html'">
		</div>
	</div>

	<form id="login_form">
		<table style="margin: 5% auto">
			<tbody>
				<tr>
					<td style="color:#FFF">First Name:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">Last Name:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">Company:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">City:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">Caste:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">Email Address:</td>
					<td><input type="email"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">Password:</td>
					<td><input type="password"/></td>
				</tr>
				<tr>
					<td style="color:#FFF">Contact:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td><input value="Register" type="button"/></td>
				</tr>
			</tbody>
		</table>
	</form>
	<div id="footer">Copyright &copy; BigDreamers.com 2017</div>
</body>
</html>
